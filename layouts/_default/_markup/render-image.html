<figure style="border: 2px solid var(--nc-lk-2); padding: 8px;">
  <img
    alt="{{ .Text }}"
    class="lazyload"
    data-src="{{ .Destination | safeURL }}"
    data-sizes="auto"
    loading="lazy"
    src="{{ "/img/placeholder.svg" | absURL }}"
  />
  {{ with .Title}}
  <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
